<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" ng-init="arr=[0, 1, 2, 3, 4, 5, 6, 7]">
 	<table border="4">
  		<tr><th></th></tr>
  		<tr ng-repeat="i in arr">
  			<td>{{i+1}}</td>
  			<td>{{i+2}}</td>
  			<td>{{i+3}}</td>
  			<td>{{i+4}}</td>
  			<td>{{i+5}}</td>
  			<td>{{i+6}}</td>
  			<td>{{i+7}}</td>
  			<td>{{i+8}}</td>
  		</tr>
	</table>
</div>

</body>
</html>
